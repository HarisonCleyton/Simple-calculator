<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
  <title>Simple Calculator</title>
</head>

<body>

  
  <h2 class="title" >Simple Calculator</h2>
  
  <div class="container">
    
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="button_number common_button" type="
          button">7</button>

      <button class="button_number common_button" type="
          button">8</button>

      <button class="button_number common_button" type="
          button">9</button>

      <button class="button_number common_button" type="
          button">4</button>

      <button class="button_number common_button" type="
          button">5</button>

      <button class="button_number common_button" type="
          button">6</button>

      <button class="button_number common_button" type="
          button">1</button>

      <button class="button_number common_button" type="
          button">2</button>

      <button class="button_number common_button" type="
          button">3</button>

      <button id="button_number_0" class="button_number common_button" type="
          button">0</button>

      <button class="button_number common_button" type="
          button">.</button>
      <button class="button_number common_button button_clear" type="
          button">C</button>
    </div>

    <div class="button_operation_container">

      <button class="button_operation common_button" type=" button">+</button>

      <button class="button_operation common_button" type=" button">-</button>

      <button class="button_operation common_button" type=" button">x</button>

      <button class="button_operation common_button" type=" button">รท</button>
    </div>

    <div class="button_result_container">
      <button class="common_button button_result" id="button_result" type="
          button">=</button>
    </div>

    <p id="credits">Created by
 <a href="https://github.com/HarisonCleyton" id="credits_name"><b>Harison Cleyton</b></a></p>
  </div>

  <script src="script.js"></script>
  
</body>

</html>
